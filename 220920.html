<html>
    <script>

        let test = prompt('사용자의 점수를 입력하세요. ');

        if(test > 100){
            alert('100점 이하로 입력해주세요. ');
        } else if(test >= 80){
            alert(`${test}점으로 80이상이라 상입니다. `);
        } else if(test >= 60){
            alert(`${test}점으로 60이상이라 중입니다. `);
        } else if(test < 60){
            alert(`${test}점으로 60미만이라 하입니다. `);
        } else if(test >= 0){
            alert(`${test}점으로 60미만이라 하입니다. `);
        } else {
            alert(`숫자만 입력해 주세요. `);
        }
